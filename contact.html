<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<title>Contacto</title>
   	<link rel="icon" href="favicon.ico.png">
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main-contact.css">
</head>
	<body>
	<section>
		<div class="container">
			<div class="contact">
				<h2 class="contactanos">Formulario user Testing 360</h2>
		    	<form class="form-horizontal" role="form">
					<div class="form-group">
					    <label class="control-label col-md-4" style="position: relative;right: 33px;">Nombre:<span>*</span> </label>
						   <div class="col-md-8">
						      <input type="type" id="txtNombre" class="form-control">
						   </div>
					</div>
					<div class="form-group">
					   	<label class="control-label col-md-4" id="email" for="email" style="position: relative;right: 46px;">Email:<span>*</span></label>
					    <div class="col-md-8"> 
					      	<input type="email" class="form-control" id="txtEmail">
					    </div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-4" style="position: relative;left:15px;">Dejame tu URL:<span>*</span></label>
						<div class="col-md-8"> 
						    <textarea class="messaje" id="txtMensaje" cols="27" rows="3"></textarea>
						</div>
					</div>
					<div class="form-group"> 
						<div class="col-sm-offset-2 col-md-12">
					       	<input class="enviar" type="submit" value="Enviar el URL">
					    </div>
					</div> 
					<div class="col-sm-offset-2 col-md-12">
					    <input class="text-infor" type="text">
					</div>
				</form>
				<div class="col-md-6">
					<p>Powered by <a href="#">Equipo Laboratoria</a></p>
				</div>
				<div class="text-report col-md-6">
					<a href="#">Report abuse</a>
				</div>
			</div>
		</div>
	</section>
</body>
</div>
</html>
